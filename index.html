<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap');

        :root {
            --background-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #e10600; /* F1 Red */
            --secondary-color: #ffd700; /* Gold/Yellow */
            --text-color: #ffffff;
            --text-secondary-color: #a0a0a0;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23e10600"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>'), auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
        }

        #cart-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
        }
        
        #products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
            transition: border 0.3s;
        }
        .product-card:hover {
            border-color: var(--primary-color);
        }

        .product-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        
        .product-card .placeholder-img {
            width: 100%;
            height: 150px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-options, .product-specs {
            margin: 10px 0;
        }

        .product-card button, .product-card select, .product-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            cursor: pointer;
            font-weight: 700;
            border: none;
        }

        /* Cart Modal */
        #cart-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        #cart-content {
            background-color: var(--surface-color);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        
        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #444;
        }
        
        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        
        .cart-item-quantity button {
            background: #444;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .cart-item-quantity span {
            margin: 0 10px;
        }

        .payment-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        .payment-section h3 {
            color: var(--secondary-color);
        }
        .payment-inputs {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .payment-inputs input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            box-sizing: border-box;
        }
        #card-number { flex-grow: 2; }
        #card-expiry, #card-cvc { flex-grow: 1; }

    </style>
</head>
<body>

    <header>
        <h1>F1 Racing Store</h1>
        <nav id="categories-nav">
            <a href="#" data-category="tech">Техника</a>
            <a href="#" data-category="digital">Цифровые</a>
            <a href="#" data-category="accessories">Аксессуары</a>
            <a href="#" data-category="gifts">Новогодние подарки</a>
        </nav>
        <button id="cart-button">Корзина (0)</button>
    </header>

    <div class="container">
        <div id="products-grid"></div>
    </div>
    
    <div id="cart-modal">
        <div id="cart-content">
            <h2>Ваша корзина</h2>
            <ul id="cart-items"></ul>
            <hr>
            <p>Сумма: <span id="cart-subtotal">0.00</span> KZT</p>
            <p>Налоги (12%): <span id="cart-tax">0.00</span> KZT</p>
            <p>Доставка: <span id="cart-shipping">500.00</span> KZT</p>
            <p><strong>Итог: <span id="cart-total">0.00</span> KZT</strong></p>
             <div class="payment-section">
                <h3>Оплата</h3>
                <div class="payment-inputs">
                    <input id="card-number" type="text" placeholder="Номер карты">
                    <input id="card-expiry" type="text" placeholder="MM/YY">
                    <input id="card-cvc" type="text" placeholder="CVC">
                </div>
                <button class="add-to-cart-btn" style="width:100%" onclick="alert('Оплата в прототипе не работает')">Оплатить</button>
            </div>
            <button onclick="document.getElementById('cart-modal').style.display='none'" style="margin-top: 15px;">Закрыть</button>
        </div>
    </div>

    <script>
        const db = {
            tech: [
                { id: 101, name: 'MacBook Pro 14"', basePrice: 1000000, image: 'https://via.placeholder.com/150/e10600/FFFFFF?Text=Mac', options: { specs: 'M3, 16GB RAM, 512GB SSD'} },
                { id: 102, name: 'MacBook Pro 16"', basePrice: 1400000, image: 'https://via.placeholder.com/150/e10600/FFFFFF?Text=Mac', options: { specs: 'M3 Pro, 18GB RAM, 1TB SSD'} },
                { id: 103, name: 'MacBook Air 15"', basePrice: 800000, image: 'https://via.placeholder.com/150/e10600/FFFFFF?Text=Mac', options: { specs: 'M2, 8GB RAM, 256GB SSD'} },
                { id: 104, name: 'Lenovo Legion Slim', basePrice: 900000, image: 'https://via.placeholder.com/150/444444/FFFFFF?Text=Lenovo', options: { colors: { 'Черный': 0, 'Серый': 50000 }, specs: 'Core i7, 16GB RAM, 1TB SSD' } },
                { id: 105, name: 'Lenovo Yoga 7', basePrice: 750000, image: 'https://via.placeholder.com/150/444444/FFFFFF?Text=Lenovo', options: { colors: { 'Черный': 0, 'Серый': 30000 }, specs: 'Ryzen 7, 16GB RAM, 512GB SSD' } },
                { id: 106, name: 'Lenovo IdeaPad 3', basePrice: 400000, image: 'https://via.placeholder.com/150/444444/FFFFFF?Text=Lenovo', options: { colors: { 'Черный': 0, 'Серый': 15000 }, specs: 'Core i5, 8GB RAM, 512GB SSD' } },
                { id: 107, name: 'iPhone 16', basePrice: 700000, image: 'https://via.placeholder.com/150/111/FFFFFF?Text=iPhone', options: { colors: { 'Natural Titanium': 0, 'Blue Titanium': 0 }, specs: 'A18 Bionic Chip' } },
                { id: 108, name: 'iPhone 17 Pro', basePrice: 950000, image: 'https://via.placeholder.com/150/111/FFFFFF?Text=iPhone', options: { colors: { 'Space Black': 0, 'Deep Purple': 10000 }, specs: 'A19 Bionic Chip' } },
            ],
            digital: [
                { id: 201, name: 'Книга "Мастер и Маргарита"', basePrice: 2000, image: 'https://via.placeholder.com/150/ffd700/000000?Text=Book', options: { specs: 'Автор: М. Булгаков, Формат: ePub' } },
                { id: 202, name: 'Книга "1984"', basePrice: 1800, image: 'https://via.placeholder.com/150/ffd700/000000?Text=Book', options: { specs: 'Автор: Дж. Оруэлл, Формат: ePub' } },
                { id: 203, name: 'Книга "Преступление и наказание"', basePrice: 1900, image: 'https://via.placeholder.com/150/ffd700/000000?Text=Book', options: { specs: 'Автор: Ф. Достоевский, Формат: ePub' } },
                { id: 204, name: 'Сказки братьев Гримм', basePrice: 1500, image: 'https://via.placeholder.com/150/ffd700/000000?Text=FairyTale', options: { specs: 'Сборник, Формат: PDF' } },
                { id: 205, name: 'Сказки Г.Х. Андерсена', basePrice: 1600, image: 'https://via.placeholder.com/150/ffd700/000000?Text=FairyTale', options: { specs: 'Сборник, Формат: PDF' } },
                { id: 206, name: 'Русские народные сказки', basePrice: 1400, image: 'https://via.placeholder.com/150/ffd700/000000?Text=FairyTale', options: { specs: 'Сборник, Формат: ePub' } },
            ],
            accessories: [
                { id: 301, name: 'Чехол для MacBook Pro 14"', basePrice: 15000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Case' },
                { id: 302, name: 'Чехол для iPhone 17', basePrice: 10000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Case' },
                { id: 303, name: 'Сумка для ноутбука 15"', basePrice: 25000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Bag' },
                { id: 304, name: 'USB-C хаб', basePrice: 30000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Hub' },
                { id: 305, name: 'Беспроводная мышь', basePrice: 20000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Mouse' },
                { id: 306, name: 'Механическая клавиатура', basePrice: 60000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=KB' },
                { id: 307, name: 'Кожаный чехол для Lenovo', basePrice: 18000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Case' },
                { id: 308, name: 'Защитное стекло для iPhone', basePrice: 5000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Glass' },
                { id: 309, name: 'Рюкзак для техники', basePrice: 45000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Bag' },
                { id: 310, name: 'Портативный аккумулятор', basePrice: 35000, image: 'https://via.placeholder.com/150/888/FFFFFF?Text=Power' },
            ],
            gifts: [
                { id: 401, name: 'Новогодняя толстовка', basePrice: 20000, image: 'https://via.placeholder.com/150/00F/FFFFFF?Text=Gift', options: { print: true } },
                { id: 402, name: 'Новогодняя кружка', basePrice: 8000, image: 'https://via.placeholder.com/150/00F/FFFFFF?Text=Gift', options: { print: true } },
                { id: 403, name: 'Новогодняя футболка', basePrice: 12000, image: 'https://via.placeholder.com/150/00F/FFFFFF?Text=Gift', options: { print: true } },
            ]
        };

        const cart = [];
        const productsGrid = document.getElementById('products-grid');
        const categoriesNav = document.getElementById('categories-nav');
        
        function renderProducts(category) {
            productsGrid.innerHTML = '';
            const products = db[category] || [];
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let optionsHTML = '';
                if (product.options && product.options.colors) {
                    optionsHTML += `<select id="color-${product.id}" onchange="updatePrice(${product.id})">`;
                    Object.keys(product.options.colors).forEach(color => {
                        optionsHTML += `<option value="${product.options.colors[color]}">${color}</option>`;
                    });
                    optionsHTML += `</select>`;
                }
                
                if (product.options && product.options.print) {
                    optionsHTML += `<label style="font-size: 0.9em; margin-top: 10px; display: block;">Загрузите фото для принта:</label><input type="file" id="print-${product.id}">`;
                }

                let specsHTML = '';
                if (product.options && product.options.specs) {
                    specsHTML = `<p class="product-specs">${product.options.specs}</p>`;
                }
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="placeholder-img" style="object-fit: contain;">
                    <h3>${product.name}</h3>
                    ${specsHTML}
                    <div class="product-options">${optionsHTML}</div>
                    <p>Цена: <span id="price-${product.id}">${product.basePrice.toLocaleString()}</span> KZT</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Добавить в корзину</button>
                `;
                productsGrid.appendChild(card);
            });
        }
        
        function updatePrice(productId) {
            const product = findProductById(productId);
            if (!product) return;
            
            const priceEl = document.getElementById(`price-${productId}`);
            const colorSelector = document.getElementById(`color-${productId}`);
            
            let finalPrice = product.basePrice;
            if (colorSelector) {
                finalPrice += parseInt(colorSelector.value, 10);
            }
            
            priceEl.textContent = finalPrice.toLocaleString();
        }
        
        function findProductById(productId) {
             for (const category in db) {
                const found = db[category].find(p => p.id === productId);
                if (found) return found;
            }
            return null;
        }

        function addToCart(productId) {
            const product = findProductById(productId);
            if (!product) return;

            const colorSelector = document.getElementById(`color-${productId}`);
            let finalPrice = product.basePrice;
            let selectedOptionText = '';
            let uniqueId = product.id;

            if (colorSelector) {
                finalPrice += parseInt(colorSelector.value, 10);
                selectedOptionText = ` (${colorSelector.options[colorSelector.selectedIndex].text})`;
                uniqueId += '-' + colorSelector.options[colorSelector.selectedIndex].text;
            }

            const printFile = document.getElementById(`print-${productId}`);
            if (printFile && printFile.files.length > 0) {
                 selectedOptionText += ` (с принтом)`;
                 uniqueId += '-print';
            }
            
            const existingItem = cart.find(item => item.uniqueId === uniqueId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                const cartItem = {
                    uniqueId: uniqueId,
                    id: product.id,
                    name: product.name + selectedOptionText,
                    price: finalPrice,
                    quantity: 1,
                    image: product.image
                };
                cart.push(cartItem);
            }
            
            updateCart();
            alert(`${product.name + selectedOptionText} добавлен в корзину!`);
        }

        function changeQuantity(uniqueId, change) {
            const item = cart.find(i => i.uniqueId === uniqueId);
            if (!item) return;

            item.quantity += change;

            if (item.quantity <= 0) {
                const itemIndex = cart.findIndex(i => i.uniqueId === uniqueId);
                cart.splice(itemIndex, 1);
            }
            updateCart();
        }

        function updateCart() {
            const cartButton = document.getElementById('cart-button');
            const cartItemsEl = document.getElementById('cart-items');
            const subtotalEl = document.getElementById('cart-subtotal');
            const taxEl = document.getElementById('cart-tax');
            const shippingEl = document.getElementById('cart-shipping');
            const totalEl = document.getElementById('cart-total');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartButton.textContent = `Корзина (${totalItems})`;
            cartItemsEl.innerHTML = '';
            
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        ${item.name}<br>
                        <small>${item.price.toLocaleString()} KZT</small>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="changeQuantity('${item.uniqueId}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity('${item.uniqueId}', 1)">+</button>
                    </div>
                `;
                cartItemsEl.appendChild(li);
            });

            // Add free gift
            if (cart.length > 0) {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.style.opacity = '0.7';
                li.innerHTML = `<img src="https://via.placeholder.com/60/FF0000/FFFFFF?Text=F1" alt="Gift"><div class="cart-item-info"><em>Подарок: Новогодний шар</em></div><div>0 KZT</div>`;
                cartItemsEl.appendChild(li);
            }
            

            const tax = subtotal * 0.12; // 12% tax
            const shipping = 500; // Flat rate shipping
            const total = subtotal + tax + shipping;
            
            subtotalEl.textContent = subtotal.toLocaleString();
            taxEl.textContent = tax.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            shippingEl.textContent = shipping.toLocaleString();
            totalEl.textContent = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        categoriesNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const category = e.target.dataset.category;
                document.querySelectorAll('#categories-nav a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');
                renderProducts(category);
            }
        });
        
        document.getElementById('cart-button').addEventListener('click', () => {
             updateCart();
             document.getElementById('cart-modal').style.display = 'block';
        });

        // Initial render
        document.querySelector('#categories-nav a').classList.add('active');
        renderProducts('tech');

    </script>
</body>
</html>
