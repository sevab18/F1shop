<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap');

        :root {
            --background-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #e10600; /* F1 Red */
            --secondary-color: #ffd700; /* Gold/Yellow */
            --text-color: #ffffff;
            --text-secondary-color: #a0a0a0;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
        }

        #cart-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
        }
        
        #products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        
        .product-card .placeholder-img {
            width: 100%;
            height: 150px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-options, .product-specs {
            margin: 10px 0;
        }

        .product-card button, .product-card select, .product-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            cursor: pointer;
            font-weight: 700;
            border: none;
        }

        /* Cart Modal */
        #cart-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        #cart-content {
            background-color: var(--surface-color);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        
        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        #cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>

    <header>
        <h1>F1 Racing Store</h1>
        <nav id="categories-nav">
            <a href="#" data-category="tech">Техника</a>
            <a href="#" data-category="digital">Цифровые</a>
            <a href="#" data-category="accessories">Аксессуары</a>
            <a href="#" data-category="gifts">Новогодние подарки</a>
        </nav>
        <button id="cart-button">Корзина (0)</button>
    </header>

    <div class="container">
        <div id="products-grid">
            <!-- Products will be injected here by JavaScript -->
        </div>
    </div>
    
    <div id="cart-modal">
        <div id="cart-content">
            <h2>Ваша корзина</h2>
            <ul id="cart-items"></ul>
            <hr>
            <p>Сумма: <span id="cart-subtotal">0.00</span> KZT</p>
            <p>Налоги (12%): <span id="cart-tax">0.00</span> KZT</p>
            <p>Доставка: <span id="cart-shipping">500.00</span> KZT</p>
            <p><strong>Итог: <span id="cart-total">0.00</span> KZT</strong></p>
             <div>
                <h3>Оплата</h3>
                <input type="text" placeholder="Номер карты">
                <input type="text" placeholder="MM/YY" style="width: 48%; margin-right: 2%;">
                <input type="text" placeholder="CVC" style="width: 48%;">
                <button class="add-to-cart-btn" onclick="alert('Оплата в прототипе не работает')">Оплатить</button>
            </div>
            <button onclick="document.getElementById('cart-modal').style.display='none'" style="margin-top: 15px;">Закрыть</button>
        </div>
    </div>

    <script>
        const db = {
            tech: [
                { id: 101, name: 'MacBook Pro 14"', basePrice: 1000000, options: { specs: 'M3, 16GB RAM, 512GB SSD'} },
                { id: 102, name: 'MacBook Pro 16"', basePrice: 1400000, options: { specs: 'M3 Pro, 18GB RAM, 1TB SSD'} },
                { id: 103, name: 'MacBook Air 15"', basePrice: 800000, options: { specs: 'M2, 8GB RAM, 256GB SSD'} },
                { id: 104, name: 'Lenovo Legion Slim', basePrice: 900000, options: { colors: { 'Черный': 0, 'Серый': 50000 }, specs: 'Core i7, 16GB RAM, 1TB SSD' } },
                { id: 105, name: 'Lenovo Yoga 7', basePrice: 750000, options: { colors: { 'Черный': 0, 'Серый': 30000 }, specs: 'Ryzen 7, 16GB RAM, 512GB SSD' } },
                { id: 106, name: 'Lenovo IdeaPad 3', basePrice: 400000, options: { colors: { 'Черный': 0, 'Серый': 15000 }, specs: 'Core i5, 8GB RAM, 512GB SSD' } },
                { id: 107, name: 'iPhone 16', basePrice: 700000, options: { colors: { 'Natural Titanium': 0, 'Blue Titanium': 0 }, specs: 'A18 Bionic Chip' } },
                { id: 108, name: 'iPhone 17 Pro', basePrice: 950000, options: { colors: { 'Space Black': 0, 'Deep Purple': 10000 }, specs: 'A19 Bionic Chip' } },
            ],
            digital: [
                { id: 201, name: 'Книга "Мастер и Маргарита"', basePrice: 2000, options: { specs: 'Автор: М. Булгаков, Формат: ePub' } },
                { id: 202, name: 'Книга "1984"', basePrice: 1800, options: { specs: 'Автор: Дж. Оруэлл, Формат: ePub' } },
                { id: 203, name: 'Книга "Преступление и наказание"', basePrice: 1900, options: { specs: 'Автор: Ф. Достоевский, Формат: ePub' } },
                { id: 204, name: 'Сказки братьев Гримм', basePrice: 1500, options: { specs: 'Сборник, Формат: PDF' } },
                { id: 205, name: 'Сказки Г.Х. Андерсена', basePrice: 1600, options: { specs: 'Сборник, Формат: PDF' } },
                { id: 206, name: 'Русские народные сказки', basePrice: 1400, options: { specs: 'Сборник, Формат: ePub' } },
            ],
            accessories: [
                { id: 301, name: 'Чехол для MacBook Pro 14"', basePrice: 15000 },
                { id: 302, name: 'Чехол для iPhone 17', basePrice: 10000 },
                { id: 303, name: 'Сумка для ноутбука 15"', basePrice: 25000 },
                { id: 304, name: 'USB-C хаб', basePrice: 30000 },
                { id: 305, name: 'Беспроводная мышь', basePrice: 20000 },
                { id: 306, name: 'Механическая клавиатура', basePrice: 60000 },
                { id: 307, name: 'Кожаный чехол для Lenovo', basePrice: 18000 },
                { id: 308, name: 'Защитное стекло для iPhone', basePrice: 5000 },
                { id: 309, name: 'Рюкзак для техники', basePrice: 45000 },
                { id: 310, name: 'Портативный аккумулятор', basePrice: 35000 },
            ],
            gifts: [
                { id: 401, name: 'Новогодняя толстовка', basePrice: 20000, options: { print: true } },
                { id: 402, name: 'Новогодняя кружка', basePrice: 8000, options: { print: true } },
                { id: 403, name: 'Новогодняя футболка', basePrice: 12000, options: { print: true } },
            ]
        };

        const cart = [];
        const productsGrid = document.getElementById('products-grid');
        const categoriesNav = document.getElementById('categories-nav');
        
        function renderProducts(category) {
            productsGrid.innerHTML = '';
            const products = db[category] || [];
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let optionsHTML = '';
                if (product.options && product.options.colors) {
                    optionsHTML += `<select id="color-${product.id}" onchange="updatePrice(${product.id})">`;
                    Object.keys(product.options.colors).forEach(color => {
                        optionsHTML += `<option value="${product.options.colors[color]}">${color}</option>`;
                    });
                    optionsHTML += `</select>`;
                }
                
                if (product.options && product.options.print) {
                    optionsHTML += `<label>Фото для принта:</label><input type="file" id="print-${product.id}">`;
                }

                let specsHTML = '';
                if (product.options && product.options.specs) {
                    specsHTML = `<p class="product-specs"><b>Характеристики:</b> ${product.options.specs}</p>`;
                }
                
                card.innerHTML = `
                    <div class="placeholder-img"></div>
                    <h3>${product.name}</h3>
                    ${specsHTML}
                    <div class="product-options">${optionsHTML}</div>
                    <p>Цена: <span id="price-${product.id}">${product.basePrice.toLocaleString()}</span> KZT</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${category}')">Добавить в корзину</button>
                `;
                productsGrid.appendChild(card);
            });
        }
        
        function updatePrice(productId) {
            const product = findProductById(productId);
            if (!product) return;
            
            const priceEl = document.getElementById(`price-${productId}`);
            const colorSelector = document.getElementById(`color-${productId}`);
            
            let finalPrice = product.basePrice;
            if (colorSelector) {
                finalPrice += parseInt(colorSelector.value, 10);
            }
            
            priceEl.textContent = finalPrice.toLocaleString();
        }
        
        function findProductById(productId) {
             for (const category in db) {
                const found = db[category].find(p => p.id === productId);
                if (found) return found;
            }
            return null;
        }

        function addToCart(productId, category) {
            const product = findProductById(productId);
            if (!product) return;
            
            const colorSelector = document.getElementById(`color-${productId}`);
            let finalPrice = product.basePrice;
            let selectedOption = '';

            if (colorSelector) {
                finalPrice += parseInt(colorSelector.value, 10);
                selectedOption = ` (${colorSelector.options[colorSelector.selectedIndex].text})`;
            }

            const printFile = document.getElementById(`print-${productId}`);
            if (printFile && printFile.files.length > 0) {
                 selectedOption += ` (с принтом)`;
            }

            const cartItem = {
                id: product.id,
                name: product.name + selectedOption,
                price: finalPrice,
            };
            
            cart.push(cartItem);
            updateCart();
            alert(`${cartItem.name} добавлен в корзину!`);
        }

        function updateCart() {
            const cartButton = document.getElementById('cart-button');
            const cartItemsEl = document.getElementById('cart-items');
            const subtotalEl = document.getElementById('cart-subtotal');
            const taxEl = document.getElementById('cart-tax');
            const shippingEl = document.getElementById('cart-shipping');
            const totalEl = document.getElementById('cart-total');

            cartButton.textContent = `Корзина (${cart.length})`;
            cartItemsEl.innerHTML = '';
            
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price;
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price.toLocaleString()} KZT`;
                cartItemsEl.appendChild(li);
            });

            // Add free gift
            const freeGift = { name: 'Подарок: Новогодний шар', price: 0 };
            const li = document.createElement('li');
            li.innerHTML = `<em>${freeGift.name}</em> - 0 KZT`;
            cartItemsEl.appendChild(li);

            const tax = subtotal * 0.12; // 12% tax
            const shipping = 500; // Flat rate shipping
            const total = subtotal + tax + shipping;
            
            subtotalEl.textContent = subtotal.toLocaleString();
            taxEl.textContent = tax.toLocaleString();
            shippingEl.textContent = shipping.toLocaleString();
            totalEl.textContent = total.toLocaleString();
        }

        categoriesNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const category = e.target.dataset.category;
                document.querySelectorAll('#categories-nav a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');
                renderProducts(category);
            }
        });
        
        document.getElementById('cart-button').addEventListener('click', () => {
             document.getElementById('cart-modal').style.display = 'block';
        });

        // Initial render
        document.querySelector('#categories-nav a').classList.add('active');
        renderProducts('tech');

    </script>
</body>
</html>
